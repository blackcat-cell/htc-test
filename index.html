   <script type="text/javascript"> //скрипт проверки валидности полей ввода

   function check() {
     var pass = document.getElementById('password');
     var errMessage = document.getElementById('message')

     const containLowerCase = /^.*[\p{Ll}]+.*$/u //содержание букв с разным регистром
     const containUpperCase = /^.*[\p{Lu}]+.*$/u
     const containNumbers = /^.*[0-9]+.*$/ //содержание цифр
     const withSpecialChars = /^.*[\p{M}\p{S}\p{P}]+.*$/u //специальные, математические и пунктуационные символы


     if(pass.value.length < 6) {
         errMessage.innerHTML = "Error: Password must contain at least six characters";
       }
     else
      if(!(containLowerCase.test(pass.value) && containUpperCase.test(pass.value))) {
           errMessage.innerHTML = "Error: Password must contain letters with different registers";
         }
      else
        if(!containNumbers.test(pass.value)) {
             errMessage.innerHTML = "Error: Password must contain at least one number";
           }
        else
          if(!withSpecialChars.test(pass.value)) {
                  errMessage.innerHTML = "Error: Password must contain at least one special char";
                }
          else {
                  errMessage.innerHTML = ""
                };
     };
       </script>

   <script type="text/javascript"> //скрипт получения даты и ее формат отображения
   function getDate()
   {
       var date = new Date();
       var dd = date.getDate();
       var mm = date.getMonth()+1;
       var yyyy = date.getFullYear();
       var hours = date.getHours();
       var minutes = date.getMinutes();
       var seconds = date.getSeconds();
       //делаем отображение по красоте:
       if (hours < 10) {
         hours = "0" + hours; }
       if (minutes < 10) {
         minutes = "0" + minutes; }
       if (seconds < 10) {
         seconds = "0" + seconds; }
       var week=new Array ("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
       document.getElementById('time').innerHTML = dd + '.' + mm + '.' + yyyy + ' ' + hours + ':' + minutes + ':' + seconds + ", " + week[date.getDay()];
   }
   setInterval(getDate, 0); //вызываем функцию для постоянного обновления
   </script>
